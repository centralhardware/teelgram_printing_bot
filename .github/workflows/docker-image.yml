name: Docker Image CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: cd to directory
      run: cd /home/alex-server/multiSVBot 
    - name: update directory
      run: git pull
    - name: Build the Docker image
      run: docker build -t registry.chardware.duckdns.org/printing-bot:$(cat /home/alex-server/multiSVBot/version) /home/alex-server/multiSVBot
    - name: push to registry
      run:  docker push registry.chardware.duckdns.org/printing-bot:$(cat /home/alex-server/multiSVBot/version)

